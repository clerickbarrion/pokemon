    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div id="battlescreen">
        <div id="player-box">

            <img id="player">

        <div id="enemy-box">
            <strong id="enemy-name"></strong>
            <p id="enemy-hp"></p>
            <img id="enemy">

        <strong id="commentary">Commentary</strong>
    </div>
    <button id="battle">Battle</button>
    <button id="start">Start</button>
    <div id="battle-log">gfhjg</div>
    <div id="moves">
        <button disabled class="move">1</button>
        <button disabled class="move">2</button>
        <button disabled class="move">3</button>
        <button disabled class="move">4</button>
    </div>
    <script src="script.js"></script>
